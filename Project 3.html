<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three</title>
    <link rel="stylesheet" href="Three.css" />
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Top 3 Richest person in the world</h1>
      </div>
      <div class="splitBlocks">

        <div class="left-col">
          <div class="box">
            <img src="Bernard.jpg" alt="B" />
          </div>
          <h2>Bernard Arnault </h2>
          <div class="details">
            <p class="profession">Chief Executive officer of LVMH</p>
          </div>
          <div class="date">
            <h3>5 March , 1949</h3>
          </div>
        </div>

        <div class="mid-col">
          <div class="box">
            <img src="Elon.jpg" alt="E" />
          </div>
          <h2>Elon Musk</h2>
          <div class="details">
            <p class="profession">Chief Executive Officer of Twitter</p>
          </div>
          <div class="date">
            <h3>June 8, 1971</h3>
          </div>
        </div>
        
        <div class="right-col">
          <div class="box">
            <img src="Gautam.jpg" alt="G" />
          </div>
          <h2>Gautam Adani</h2>
          <div class="details">
            <p class="profession">Chairperson of Adani Group</p>
          </div>
          <div class="date">
            <h3>June 24, 1981</h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
